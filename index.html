<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Google Fonts: Figtree -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

  <style>

    /* ================================
       CSS RESET
       ================================ */

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    img {
      display: block;
      max-width: 100%;
    }

    /* ================================
       CSS CUSTOM PROPERTIES (Variables)
       ================================ */

    :root {
      /* Colors */
      --color-yellow: hsl(47, 88%, 63%);
      --color-white: hsl(0, 0%, 100%);
      --color-gray-500: hsl(0, 0%, 42%);
      --color-gray-950: hsl(0, 0%, 7%);
      
      /* Typography */
      --font-family: 'Figtree', sans-serif;
      --font-weight-medium: 500;
      --font-weight-extrabold: 800;

      --font-size-xs: 0.75rem;      /* 12px */
      --font-size-sm: 0.875rem;     /* 14px */
      --font-size-base: 1rem;       /* 16px */
      --font-size-lg: 1.25rem;      /* 20px */
      
      /* Spacing */
      --spacing-50: 0.25rem;    /* 4px */
      --spacing-100: 0.5rem;    /* 8px */
      --spacing-150: 0.75rem;   /* 12px */
      --spacing-300: 1.5rem;    /* 24px */
      
      /* Shadow (noticed in design - card has drop shadow with offset) */
      --shadow-card: 8px 8px 0px 0px var(--color-gray-950);
    }

    /* ================================
       BASE STYLES
       ================================ */

    body {
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      line-height: 1.5;
      color: var(--color-gray-950);
      background-color: var(--color-yellow);
      
      /* Center card on page */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
    }

    /* ================================
       CARD COMPONENT
       ================================ */

    .card {
      background-color: var(--color-white);
      border-radius: var(--spacing-300);
      border: 1px solid var(--color-gray-950);
      box-shadow: var(--shadow-card);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-300); /* 24px */
      padding: var(--spacing-300); /* 24px */
      max-width: 24rem; /* 384px - estimated from design */
      width: 100%;
    }

    .card__image {
      width: 100%;
      height: auto;
      border-radius: var(--spacing-150);
      object-fit: cover;
      aspect-ratio: 336 / 201; /* Maintain aspect ratio */
    }

    .card__content {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-150); /* 12px between elements */
    }

    .card__badge {
      background-color: var(--color-yellow);
      color: var(--color-gray-950);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-extrabold);
      padding: var(--spacing-50) var(--spacing-150);
      border-radius: var(--spacing-50);
      width: fit-content;
    }

    .card__date {
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
      color: var(--color-gray-950);
    }

    .card__title {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-extrabold);
      line-height: 1.2;
      color: var(--color-gray-950);
      transition: color 0.2s ease;
    }

    .card__title:hover {
      color: var(--color-yellow);
      cursor: pointer;
    }

    .card__description {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-gray-500);
      line-height: 1.5;
      margin-bottom: var(--spacing-150);
    }

    .card__author {
      display: flex;
      align-items: center;
      gap: var(--spacing-150); /* 12px */
    }

    .card__author-avatar {
      width: 2rem; /* 32px */
      height: 2rem; /* 32px */
      border-radius: 50%;
      object-fit: cover;
    }

    .card__author-name {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-extrabold);
      color: var(--color-gray-950);
    }

    @media (min-width: 768px) {
      :root {
        --font-size-xs: 0.875rem;
        --font-size-sm: 0.875rem;
        --font-size-base: 1rem;
        --font-size-lg: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <main id="main" role="main">
    <article class="card">
      <img src="./assets/images/illustration-article.svg" alt="geometric shapes" class="card__image">
      <div class="card__content">
        <span class="card__badge">Learning</span>
        <time datetime="2023-12-21" class="card__date">Published 21 Dec 2023</time>
        <h1 class="card__title">
          HTML & CSS foundations
        </h1>
        <p class="card__description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="card__author">
          <img 
            src="./assets/images/image-avatar.webp" 
            alt="profile picture"
            class="card__author-avatar"
          >
          <span class="card__author-name">Greg Hooper</span>
        </div>
      </div>
    </article>
  </main>

</body>
</html>
