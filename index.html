<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <style>

    /* =====================================
           CSS RESET BASIC
       ===================================== */
    *,*::before,*::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    img {
      display: block;
      max-width: 100%;
    }

    /* =====================================
           CSS CUSTOM PROPERTIES
       ===================================== */
    :root {
      /* colors */
      --color-yellow: hsl(47, 88%, 63%);
      --color-white: hsl(0, 0%, 100%);
      --color-gray-500: hsl(0, 0%, 42%);
      --color-gray-950: hsl(0, 0%, 7%);

      /* family font */
      --font-family: 'Figtree', sans-serif;
      --font-weight-medium: 500;
      --font-weight-extrabold: 800;

      /* font size */
      --font-size-xs: 0.75rem;  /* 12px */
      --font-size-sm: 0.875rem; /* 14px */
      --font-size-base: 1rem;   /* 16px */
      --font-size-lg: 1.25rem;  /* 20px */

      /* spacing */
      --spacing-50:  0.25rem; /* 4px */
      --spacing-100: 0.5rem;  /* 8px */
      --spacing-150: 0.75rem; /* 12px */
      --spacing-300: 1.5rem;  /* 24px */

      --box-shadow-card: var(--spacing-100) var(--spacing-100) 0 0 var(--color-gray-950);
    }

    /* =====================================
           BASE STYLE
       ===================================== */
    body {
      background-color: var(--color-yellow);
      font-family: var(--font-family);
      line-height: 1.5;
      /* center card on page */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* =====================================
           CARD COMPONENT
       ===================================== */
    .card {
      background-color: var(--color-white);
      border-radius: var(--spacing-300);
      border: 1px solid var(--color-gray-950);
      box-shadow: var(--box-shadow-card);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-300);
      padding: var(--spacing-300);
      max-width: 20rem;
    }

    .card__image {
      width: 100%;
      height: auto;
      border-radius: var(--spacing-100);
      object-fit: cover;
    }

    .card__content {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-150);
    }

    .card__badge {
      background: var(--color-yellow);
      border-radius: var(--spacing-50);
      color: var(--color-gray-950);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-extrabold);
      padding: var(--spacing-50) var(--spacing-150);
      width: fit-content;
    }

    .card__date {
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
      color: var(--color-gray-950);
    }

    .card__title {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-extrabold);
      color: var(--color-gray-950);
      transition: color .2s ease;
    }

    .card__title:hover {
      color: var(--color-yellow);
      cursor: pointer;
    }

    .card__description {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-gray-500);
      margin-bottom: var(--spacing-150);
    }

    .card__author {
      display: flex;
      align-items: center;
      gap: var(--spacing-150);
    }

    .card__author-avatar {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      object-fit: cover;
    }

    .card__author-name {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-extrabold);
      color: var(--color-gray-950);
    }

    @media (min-width: 768px) {
      :root {
        --font-size-xs: 0.875rem;  /* 14px */
        --font-size-sm: 0.875rem; /* 14px */
        --font-size-base: 1rem;   /* 16px */
        --font-size-lg: 1.5rem;  /* 24px */
      }
      .card {
        max-width: 24rem;
      }
    }

    
  </style>
</head>
<body>

  <main role="main" class="main">
    <article class="card">
      <img src="./assets/images/illustration-article.svg" class="card__image" alt="card image">
      <div class="card__content">
        <span class="card__badge">Learning</span>
        <time datetime="2023-12-21" class="card__date">Published 21 Dec 2023</time>
        <h2 class="card__title">HTML & CSS foundations</h2>
        <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card__author">
          <img src="./assets/images/image-avatar.webp" class="card__author-avatar" alt="author image">
          <span class="card__author-name">Greg Hooper</span>
        </div>
      </div>
    </article>
  </main>

</body>
</html>
